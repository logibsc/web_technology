<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        form {
            max-width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>


    <h2>Sign Up</h2>
    <form id="signUpForm" onsubmit="return signUp(event)">
        <label for="new-username">Username:</label>
        <input type="text" id="new-username" name="new-username" required>

        <label for="new-password">Password:</label>
        <input type="password" id="new-password" name="new-password" required>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <input type="submit" value="OK">
    </form>

    <script>
        const validUsername = 'admin'; // Predefined valid username
        const validPassword = 'password'; // Predefined valid password


        function signUp(event) {
            event.preventDefault(); // Prevent form submission

            const newUsername = document.getElementById('new-username').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Check if new password and confirmation match
            if (newPassword === confirmPassword) {
                alert('Sign up successful! You can now sign in.'); // Alert for successful sign up
                document.getElementById('signUpForm').reset(); // Reset sign up form
            } else {
                alert('Passwords do not match!'); // Alert if passwords do not match
            }
        }
    </script>

</body>
</html>
